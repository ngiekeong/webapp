on: [push]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the webapplication
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.6.1
        with:
          docker_name: 'owasp/zap2docker-stable'
          target: 'http:54.173.108.164:8080/webapp/'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
